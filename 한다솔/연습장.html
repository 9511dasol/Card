<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Document</title>

    <script>
        function aaa() {
            list = [1, 2, 3, 4, 5, 6, 7]

            var cardnameInput = $('.cardname');



            list.forEach(function (item) {

                cardnameInput.val(cardnameInput.val() + item + ' '); // 각 요소를 개행하여 입력칸에 추가

            });
        }
    </script>

</head>

<body>
    <input type="text" class="cardname" style="height: 100px" />
    <button onclick="aaa()"> ㅎㅇ</button>
</body>

</html>
