<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost>button {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="mypost">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">추가하기</label>
            <select class="form-select" id="SELECT">
                <option selected>전체</option>

                <option value="2">신한</option>
                <option value="3">현대</option>

        <div class="input-group mb-3">

                <option selected>전체</option>
                <option value="1">Point</option>

            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect03">추가하기</label>
            <select class="form-select" id="Benefit">
                <option selected>전체</option>

                <option value="3">간편결제</option>

        <button onclick="find_card()" type="button" class="btn btn-dark">
